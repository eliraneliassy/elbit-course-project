<h2>Feed:</h2>

<div class="books">
  <app-book
    [book]="book"
    [itemInCart]="checkIfItemInCart(book)"
    (addToCart)="addToCartHandler($event)"
    (removeFromCart)="removeFromCartHandler($event)"
    *ngFor="let book of books; let i = index"
    [ngClass]="{'choclate': checkIfItemInCart(book)}"
    [ngStyle]="{'color': getColor()}"
  ></app-book>
</div>
