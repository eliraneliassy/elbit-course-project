<mat-toolbar color="primary" class="container">
  <h1>Hello Elbit</h1>

  <div class="links">
    <a routerLink="/feed" routerLinkActive="active">Feed</a>
    <a routerLink="/cart" routerLinkActive="active">Cart</a>
    <a routerLink="/auth" routerLinkActive="active">Auth</a>
  </div>

  <div *ngIf="name$ | async as name">
    <span>Hello, {{ name }}</span>
    <div>Number of items in cart: {{ numberOfItemInCart$ | async }}</div>
  </div>
</mat-toolbar>
