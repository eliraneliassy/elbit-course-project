<div class="book">
  <div class="title" (click)="navigateToProduct()">
    {{ book?.title }}
  </div>
  <div class="preview-img">
    <img [src]="book?.previewImgUrl" />
  </div>
  <div class="price">{{ book?.price }}$</div>
  <button (click)="addToCartClicked()" *ngIf="!itemInCart; else elseBlock">
    Add To Cart
  </button>
  <ng-template #elseBlock>
    <button (click)="RemoveFromCartClicked()">Remove From Cart</button>
  </ng-template>
</div>
