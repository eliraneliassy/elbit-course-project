
<mat-card class="book">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title (click)="navigateToProduct()">{{book.title}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="book?.previewImgUrl" >
  <mat-card-content>
    
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addToCartClicked()" *ngIf="!itemInCart; else elseBlock">Add To Cart</button>
    <ng-template #elseBlock>
      <button mat-button (click)="RemoveFromCartClicked()">Remove From Cart</button>
    </ng-template>
  </mat-card-actions>
</mat-card>
