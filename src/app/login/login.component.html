<form #form="ngForm" (ngSubmit)="sumbit(form)">
  <div>
    <div class="form-control">
      <span>Email:</span>
      <input
      ngModel
      type="email"
      required
      email
      name="email"
      #email="ngModel" />
    </div>
    <div class="form-control">
      <span>Password:</span>
      <input 
      ngModel
      type="password"
      required
      name="password"
      #password="ngModel"/>
    </div>
    <div class="form-control">
      <button type="submit" [disabled]="!form.valid">Login</button>
    </div>
  </div>
</form>
